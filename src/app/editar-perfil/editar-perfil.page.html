!DOCTYPE HTML
<ion-header>
  <ion-toolbar>
    <ion-thumbnail style=" position: absolute; left:75%; top:0%; width: 80px; height: 75px;">
      <img src="assets/icon/iconlaundryapp.png">
    </ion-thumbnail>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] style="margin:auto;">

  <div class="container">
    <div class="overlay">
      <ion-avatar>
        <!--<img src="../../assets/icon/imagePlaceholder.jpg">-->
        <img [src]="usuUrlFoto">
      </ion-avatar>
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{usuNombre}}
      </ion-card-title>
      <ion-card-subtitle>
        {{usuDireccion}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>{{usuEmail}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="call"></ion-icon>
        <ion-label>{{usuCelular}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="locate"></ion-icon>
        <ion-label>Ciudad del usuario</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button color="none" style="position: relative; top: 5%;">
    <ion-img class="img-perfil">
    </ion-img>
  </ion-button>


  <ion-button class="btn-logout" color="none" (click)="logout()">Cerrar Sesi√≥n
  </ion-button>
</ion-content>
