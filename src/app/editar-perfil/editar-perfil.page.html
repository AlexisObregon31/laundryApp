<ion-header>
  <ion-toolbar>
    <ion-avatar class="iconLaundry">
      <img src="assets/icon/iconLaundrySinNombre.png">
    </ion-avatar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen] style="margin:auto;">

  <div class="container">
    <ion-button color="none" class="btn-perfil" (click)="goToAmpliarImagen()">
      <ion-avatar class="avatar-perfil">
        <!--<img src="../../assets/icon/imagePlaceholder.jpg">-->
        <img [src]="usuario.urlFoto">
      </ion-avatar>
    </ion-button>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{usuario.nombre}}
        <button class="botones" id="guardar" color="none"> Guardar</button>
      </ion-card-title>

      <ion-card-subtitle class="card-subtitulo">
        {{usuario.direccion}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>
          {{usuario.email}}
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="call"></ion-icon>
        <ion-label>
          {{usuario.celular}}
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="locate"></ion-icon>
        <ion-label>Ciudad del usuario</ion-label>
      </ion-item>
      <ion-item lines="none">
        <button class="botones" id="logout" color="none" (click)="logout()">Cerrar Sesi√≥n
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
