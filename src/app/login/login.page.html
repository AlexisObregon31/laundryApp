<ion-header>
  <ion-toolbar>
    <ion-thumbnail style=" position: absolute; left:75%; top:0%; width: 80px; height: 75px;">
      <img class="iconLaundry" src="assets/icon/iconLaundrySinNombre.png">
    </ion-thumbnail>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input required="true" type="email" placeholder="ejemplo@gmail.com" [(ngModel)]="email">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input required="true" type="password" [(ngModel)]="password" placeholder="*********"></ion-input>
  </ion-item>
  <div class="div">
    <ion-button id="btn-acceder" color="none" class="botones" (click)="login()" routerDirection="forward">Acceder
    </ion-button>
    <a class="lbl-recup-sena" href="/recup-sena">Olvidé mi contraseña</a>
    <ion-button id="btn-registro" color="none" routerLink="/registro" routerDirection="forward">Crear una
      cuenta</ion-button>
  </div>
</ion-content>
