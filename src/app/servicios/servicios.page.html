<ion-header>
  <ion-toolbar>
    <ion-thumbnail style=" position: absolute; left:75%; top:0%; width: 80px; height: 75px;">
      <img src="assets/icon/iconlaundryapp.png">
    </ion-thumbnail>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="position: relative">
    <ion-item class="item" button (click)="clicBotonInsertar(
          listServices.data.nombre_empresa,1)" *ngFor="let listServices of arrayServicios">
      <div class="div">
        <ion-label color="medium">{{ listServices.fecha_hora | date: 'dd/MM/yyyy' }}</ion-label>
        <ion-label class="empresa">
          {{ listServices.nombre_empresa }}
        </ion-label>
        <ion-label class="total">
          {{ listServices.total_general }} Gs
        </ion-label>
      </div>
    </ion-item>
  </ion-list>
  <ion-item style="position: absolute; right:21%; top:88%;">
    <ion-label color="primary">Solicitar un Servicio</ion-label>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" routerLink="/lavanderias" routerDirection="forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
